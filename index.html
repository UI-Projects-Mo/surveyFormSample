<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/87c497d5f0.js"
      crossorigin="anonymous"
    ></script>
    <title>Survey</title>
  </head>

  <body>
    <div class="container">
      <div class="head">
        <h1 class="h1p">
          <i class="fas fa-pencil-alt fa-spin"></i>
          Survey Form
          <i class="fas fa-pencil-alt fa-spin"></i>
        </h1>
        <h2 class="h1p">
          <i> Thank you for taking the time to help us improve the platform</i>
        </h2>
      </div>

      <hr />

      <div style="margin: 2% 0">
        <i class="fas fa-dove"></i>
      </div>

      <div class="box">
        <form action="" class="fmarg">
          <label for="uname">Username</label>
          <input
            class="inp"
            type="text"
            name=""
            id="uname"
            placeholder="Enter your name..."
          />

          <label for="email">Email</label>
          <input
            class="inp"
            type="email"
            name=""
            id="email"
            placeholder="Enter your email..."
          />

          <label for="age">Date of Birth</label>
          <input class="inp" type="date" name="" id="age" />

          <label for="role"
            >Which option best describes your current role ?</label
          >
          <select name="role" id="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="parent">Parent</option>
            <option value="doctor">Doctor</option>
            <option value="dentist">Dentist</option>
          </select>

          <p>Would you recommend Mo's UI design to a friend?</p>

          <input
            class="inp"
            type="radio"
            id="yes"
            name="star"
            value="YES"
            checked
          />
            <label for="html">Yes</label><br />

          <input
            class="inp"
            type="radio"
            id="maybe"
            name="star"
            value="MAYBE"
          />
            <label for="html">Maybe</label><br />

          <input class="inp" type="radio" id="no" name="star" value="NO" />  
          <label for="html">No</label><br />

          <label for="improv"
            >What would you like better ? (Check all that apply)
          </label>
          <br />
          <input type="checkbox" id="op1" name="op1" value="op1" />
          <label for="op1"> Moodboard</label><br />

          <input type="checkbox" id="op2" name="op2" value="op2" />
          <label for="op2"> Layout</label><br />

          <input type="checkbox" id="op3" name="op3" value="op3" />
          <label for="op3"> Fonts</label><br />

          <label for="feedback">Any comments or suggestions?</label>
          <textarea
            name=""
            id="feedback"
            cols="30"
            rows="4"
            placeholder="bla bla bla............."
          ></textarea>

          <div style="margin: 2% 0">
            <i class="fas fa-dove"></i>
          </div>

          <label for="btn">Finished filling out the form ?</label>
          <button id="btn" type="submit">Submit</button>

          
        </form>
      </div>
    </div>
  </body>
</html>
